<script src="./stack.js"></script>
<script>

    /** 8 -> 1000
     * 十进制转二进制
     *  @returns String
     */
    function decToBin(decNum) {
        var str = "";
        // 定义一个栈保存二进制数据
        var binNum = new Stack([]);
        do {
            binNum.push(decNum % 2);
        }while ((decNum = parseInt(decNum / 2)) !== 0);

        while (!binNum.isEmpty()) {
            str += binNum.pop();
        }
        return str;
    }

    console.log(decToBin(15));
</script>
